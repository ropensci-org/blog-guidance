on: pull_request
  
name: Render-Book-from-PR

jobs:
  bookdown:
    name: Render-Book
    runs-on: macOS-latest
    steps:
      - name: Create check
        run: |
          PREVIEWRUNID=$(curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/check-runs \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'Accept: application/vnd.github.antiope-preview+json' \
          --header 'content-type: application/json' \
          --data '{
            "name": "Book preview link",
            "head_sha": "${{ github.event.pull_request.head.sha }}",
            "status": "in_progress",
            "details_url": "https://masalmon.eu"
            }' | jq '.id' --raw-output);echo "::set-env name=PREVIEWRUNID::$PREVIEWRUNID"
      - name: Update check
        run: |
          curl --request PATCH \
          --url https://api.github.com/repos/${{ github.repository }}/check-runs/${{ env.PREVIEWRUNID }} \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'Accept: application/vnd.github.antiope-preview+json' \
          --header 'content-type: application/json' \
          --data '{
            "details_url": "https://masalmon.eu",
            "conclusion": "success",
            "output": {
                "title": "Mighty Readme report",
                "summary": "[summary](https://masalmon.eu)",
                "text": "[text](https://masalmon.eu)"
            }
            }'
            